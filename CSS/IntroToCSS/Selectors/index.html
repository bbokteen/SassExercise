<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <h1 class="vintage">Cereal Bank</h1>

    <ul>
        <li>Lucky Charms</li>
        <li>Captain Crunch</li>
        <li>Reese's Puffs</li>
        <!-- id selector allows this specific li to be styled -->
        <li id="favorite">Cinnamon Toast Crunch</li>
        <li class="vintage">Pop-Tarts Crunch</li>
        <li class="vintage">Teenage Mutant Ninja Turtle Cereal</li>
    </ul>
</body>
</html>
