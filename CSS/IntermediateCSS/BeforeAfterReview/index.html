<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="beforeAfter.css">
  <title>Before and After</title>
</head>

<body>
  <h1> ELEMENT </h1>

  <form>
    <label for="first" class="asterisk">First Name</label>
    <input type="text" id="first" required>
    <br>
    <label for="last" class="asterisk">Last Name</label>
    <input type="text" id="last" required>
    <br>
    <label for="middle">Middle Name</label>
    <input type="text" id="middle">
    <p>Fields marked with a * must be completed</p>
    <input type="submit">
  </form>
</body>
