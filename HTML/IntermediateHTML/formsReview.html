<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Review</title>
</head>

<body>
    <!-- Forms are used to collect user input -->

    <!-- The form tag creates a container for form elements (Ex: label, input, non-input, etc.) -->
    <form>

        <!-- input element is the most common form element and has a type attribute that allows it to be displayed in different ways (Ex: text, checkbox, radio, email, etc.) Also, "text" is the most common input type -->
        <input type="text">

        <!-- The label element serves as a caption for many form elements and must be binded to the corresponding form element with the "for" and "id" attributes or by nesting the element in the label tags -->
        <label for="example1">example1</label>
        <input type="text" id="example1">

        <label>
            Example2
            <input type="text">
        </label>

        <!-- There are more form elements other than form inputs (textarea, fieldset/legend, select/option) -->

        <!-- All forms must have a submit input or a button for the user to be able to submit the form -->
        <input type="submit">
        <!-- Or -->
        <button>Click Here</button>
</body>
</html>
