<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Review</title>
</head>
<body>
    <!-- Tables are used to display data/info on a webpage -->
    <h1>Tables Review</h1>

    <!-- The table tags create a table element -->
    <table>
        <!-- The thead tag is a semantic tag (Like a div for tables) that goes inside the table tags and is used to group content in the header section of a table -->
        <thead>
            <!-- The tr tag goes inside the thead or tbody (or directly inside table tags if thead and tbody are not used) and creates a new row -->
        <tr>
            <!-- The th tag is used in the header section of a table and goes inside the tr tag and creates a table header cell -->
            <th>Universities in Kentucky</th>
            <th>Location</th>
            <th>Year Founded</th>
        </tr>
    </thead>
    <!-- The tbody tag is used to group content in the body section of a tbale -->
    <tbody>
        <tr>
          <!-- The td tag is used in the body section of a table and goes inside of a tr tag and creates a table data cell -->
          <td>University of Kentucky</td>
          <td>Lexington, KY</td>
          <td>1865</td>
        </tr>
        <tr>
          <td>University of Louisville</td>
          <td>Louisville, KY</td>
          <td>1798</td>
        </tr>
        <tr>
          <td>Murray State University</td>
          <td>Murray, KY</td>
          <td>1922</td>
        </tr>
      </tbody>
  
    </table>
</body>
</html>
