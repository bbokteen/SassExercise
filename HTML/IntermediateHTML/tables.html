<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <!-- The table tag creates a table -->
    <table border="1">
        <!-- The thead tag is used to group content in the header section of a table. -->
        <thead>
        <tr>
            <!-- The th tag creates a table header cell -->
            <th>Name</th>
            <th>Age</th>
            <th>Relationship</th>
        </tr>
    </thead>
    <!-- The tbody tag is used to group content in the body section of a table -->
    <tbody>
        <!-- The tr tag creates table row -->
       <tr>
        <!-- The td tag creates a table data cell -->
        <td>Oleva</td>
        <td>34</td>
        <td>Mom</td>
       </tr>
       <tr>
           <td>Brian</td>
           <td>37</td>
           <td>Dad</td>
       </tr>
       <tr>
           <td>Kaelin</td>
           <td>13</td>
           <td>Brother</td>
       </tr>
    </tbody>
    <!-- The tfoot tag is used to group content in the footer section of a table. Can be used to total or average. -->
    <tfoot>
        <!-- Footer section also uses td elements -->
        <td></td>
    </tfoot>
    </table>
</body>
</html>
