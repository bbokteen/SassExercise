<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Lists</title>
</head>
<body>
    <!-- Ordered List-->
    <ol>
        <li>First list item</li>
        <li>Second list item</li>
    </ol>
    <!-- Unordered List-->
    <ul>
        <li>First list item</li>
        <li>Second list item</li>
        <!-- Ordered list inside an unordered list-->
        <ol>
            <li>First list item inside a list</li>
        </ol>
    </ul>
</body>
</html>
